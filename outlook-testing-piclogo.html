<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Hatchery Chicago</title>
  </head>

  <body>
    <table
      class="window-container"
      cellspacing="0"
      cellpadding="0"
      border="0"
      width="100%"
      style="font-family: Roboto"
    >
      <tr>
        <td>
          <table
            class="signature-container"
            cellspacing="0"
            cellpadding="0"
            border="0"
            width="600"
            align="left"
            style="background: #ffffff"
          >
            <tr>
              <td>
                <table
                  class="left-container"
                  align="left"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                >
                  <tr>
                    <td width="200">
                      <img
                        src="https://i.postimg.cc/gkrnqNsc/layout-img.png"
                        alt=""
                        width="100%"
                      />
                    </td>
                  </tr>
                </table>
                <table
                  class="middle-container"
                  align="left"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="
                    padding-top: 0;
                    padding-left: 0;
                    padding-right: 0;
                    padding-bottom: 0;
                  "
                  height="60"
                >
                  <tr>
                    <td
                      style="
                        padding-top: 20px;
                        font-weight: 400;
                        font-size: 1.2rem;
                        line-height: 120%;
                        line-height: 20px;
                        -mso-line-height-rule: exactly;
                      "
                    >
                      Devin de Lima
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        font-size: 12px;
                        line-height: 120%;
                        line-height: 20px;
                        -mso-line-height-rule: exactly;
                      "
                    >
                      <p
                        style="
                          padding: 0px;
                          margin: 0px;
                          -mso-line-height-rule: exactly;
                        "
                      >
                        Marketing Manager
                      </p>
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        font-weight: 600;
                        color: #545454;
                        font-size: 13px;
                        line-height: 120%;
                        line-height: 20px;
                        -mso-line-height-rule: exactly;
                      "
                    >
                      <p
                        style="
                          padding: 0px;
                          margin: 0px;
                          -mso-line-height-rule: exactly;
                        "
                      >
                        ICNC | The Hatchery Chicago
                      </p>
                    </td>
                  </tr>
                </table>
                <table
                  class="right-container"
                  align="left"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="
                    padding: 0;
                    padding-left: 10px;
                    font-size: 13px;
                    line-height: 20px;
                  "
                >
                  <tr>
                    <td style="padding-top: 20px">
                      <img
                        src="https://i.postimg.cc/5Ng0CwrM/telephone.png"
                        alt=""
                        style="width: 14px; padding-right: 4px; max-width: 14px"
                        width="14"
                        height="14"
                      />
                      (312) 283-5723 ext 104
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <img
                        src="https://i.postimg.cc/m2Bkkd8w/globe.png"
                        alt=""
                        style="width: 14px; padding-right: 4px; max-width: 14px"
                        width="14"
                        height="14"
                      />
                      www.industrialcouncil.com
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <img
                        src="https://i.postimg.cc/m2Bkkd8w/globe.png"
                        alt=""
                        style="width: 14px; padding-right: 4px; max-width: 14px"
                        width="14"
                        height="14"
                      />
                      www.thehatcherychicago.com
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- end of signature container -->
          </table>
        </td>
      </tr>
      <!-- end of window container -->
    </table>
  </body>
</html>
